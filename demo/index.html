<!DOCTYPE html>
<html>
    <head>
        <title>macaron</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç©</text></svg>"
        />

        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://unpkg.com" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
        />
        <link rel="stylesheet" type="text/css" href="../dist/macaron.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/sakura.css/css/sakura-dark.css"
            type="text/css"
        />

        <link
            rel="stylesheet"
            href="https://unpkg.com/@csstools/normalize.css"
        />

        <style>
            body,
            h1,
            input,
            button {
                font-family: "Nunito", sans-serif;
            }

            button {
                font-weight: bold;
                border-radius: 4px;
            }
        </style>
        <script src="../dist/macaron.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>macaron üç©</h1>
        <div>simple macaron demo</div>

        <br />
        <hr />
        <br />

        <div>
            <input type="text" id="message" placeholder="message" />
        </div>

        <button
            onclick="macaron.info(document.getElementById('message').value || 'this is a macaron')"
        >
            info
        </button>
        <button
            onclick="macaron.success(document.getElementById('message').value || 'this is a macaron')"
        >
            success
        </button>
        <button
            onclick="macaron.warn(document.getElementById('message').value || 'this is a macaron')"
        >
            warn
        </button>
        <button
            onclick="macaron.error(document.getElementById('message').value || 'this is a macaron', {action: () => console.log('bad boy!')})"
        >
            error
        </button>

        <br />
        <br />

        <div>
            <input
                type="number"
                id="timeout"
                placeholder="timeout (milliseconds)"
            />
        </div>
        <button
            onclick="macaron.setDefaultTimeout(document.getElementById('timeout').value || 2 * 1000)"
        >
            done
        </button>

        <script src="../dist/index.js" type="text/javascript"></script>
    </body>
</html>
